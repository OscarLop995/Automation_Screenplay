name: UI Tests Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  ui-tests:
    name: Execute UI Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Java 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Instalar dependencias del proyecto
      - name: ðŸ“¦ Install project dependencies
        run: mvn clean install -DskipTests

      # 4. Ejecutar tests de UI en BrowserStack
      - name: ðŸ§ª Run UI Tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn test -Dtest=ContactUsTest -Denvironment=browserstack -DBROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME -DBROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY
        continue-on-error: true

      # 5. Generar reportes Serenity
      - name: ðŸ“Š Generate Serenity Reports
        if: always()
        run: mvn serenity:aggregate

      # 6. Publicar reportes como artefactos
      - name: ðŸ“¤ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-reports
          path: target/site/serenity/
          retention-days: 30

      # 7. Publicar surefire reports
      - name: ðŸ“¤ Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 30

      # 8. Comentar en el PR con enlace a reportes
      - name: ðŸ’¬ Comment PR with Reports
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ§ª UI Test Results (BrowserStack)\n\nTest execution completed on BrowserStack! Download the **serenity-reports** artifact from the Actions tab to view detailed results.\n\nðŸ”— [View session on BrowserStack](https://automate.browserstack.com/dashboard)'
            })
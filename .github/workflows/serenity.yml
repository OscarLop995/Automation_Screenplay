name: UI Tests Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  ui-tests:
    name: Execute UI Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Java 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Build sin tests
      - name: ðŸ“¦ Build project
        run: mvn clean install -DskipTests

      # 4. Ejecutar tests en BrowserStack
      - name: ðŸ§ª Run UI Tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn verify -Denvironment=browserstack
        continue-on-error: true

      # 5. Generar reportes Serenity (MUY IMPORTANTE)
      - name: ðŸ“Š Generate Serenity Reports
        if: always()
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn serenity:aggregate

      # 6. Subir Serenity Reports
      - name: ðŸ“¤ Upload Serenity Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-reports
          path: target/site/serenity/
          retention-days: 30

      # 7. Subir Surefire Reports
      - name: ðŸ“¤ Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 30

name: UI Tests Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    name: Execute UI Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del cÃ³digo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Java 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Instalar Chrome para Selenium
      - name: ğŸŒ Install Chrome Browser
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # 4. Instalar dependencias del proyecto
      - name: ğŸ“¦ Install project dependencies
        run: mvn clean install -DskipTests

      # 5. Ejecutar tests de UI
      - name: ğŸ§ª Run UI Tests
        run: mvn test -Dtest=ContactUsTest -Denvironment=local
        continue-on-error: true

      # 6. Generar reportes Serenity
      - name: ğŸ“Š Generate Serenity Reports
        if: always()
        run: mvn serenity:aggregate

      # 7. Publicar reportes como artefactos
      - name: ğŸ“¤ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-reports
          path: target/site/serenity/
          retention-days: 30

      # 8. Publicar surefire reports
      - name: ğŸ“¤ Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          retention-days: 30

      # 9. Comentar en el PR con enlace a reportes
      - name: ğŸ’¬ Comment PR with Reports
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ğŸ§ª UI Test Results\n\nTest execution completed! Download the **serenity-reports** artifact from the Actions tab to view detailed results.'
            })